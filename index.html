<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>   
   <style>
    body{ 
        font-family:Arial, Helvetica, sans-serif ;
        background-color: rgba(85, 153, 127, 0.596); 
        margin: 50px;
    } 
    h1{
        font-family: Arial, Helvetica, sans-serif; 
    }  
    fieldset{ 
        border-color: rgb(110, 110, 247); 
    }    
    legend{  
        font-family: Arial, Helvetica, sans-serif;
        background-color: transparent;
    } 
    label{
        font-family: Arial, Helvetica, sans-serif; 
    } 
    input{
        border-radius: 5px; 
    }   
       
   </style>
<body>
      <h1>Formulário de cadastro</h1>  
       <form action="" method="get" autocomplete="on"></form>
      <fieldset>
        <legend>cadastro</legend> 
         
       <p>
         <label for="inom">Nome:</label> 
        <input type="text" nome="nom" id="inom" required size="15" minlength="8">  
       </p> 
       <p>
        <label for="imail">email:</label> 
        <input type="email" nome="mail" id="imail" required size="15" minlength="8">
       </p> 
       <p>
        <label for="isenha">Senha:</label>
        <input type="passaord" nome="senha" id="isenha" required size="15" minlength="9">
       </p> 
       <p>
        <input type="submit" value="Enviar"> 
        <input type="reset" value="Limpar">
       </p>
      </fieldset> 
      </form>
     
</body>
</html>
